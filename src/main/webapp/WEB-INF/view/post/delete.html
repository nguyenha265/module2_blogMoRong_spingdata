<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3><a th:href="@{/post}">Back to Post</a></h3>
<h1>Delete Post</h1>
<th:block th:if="${message}">
    <h3 th:text="${message}"></h3>
</th:block>

<form onsubmit="return confirm('bạn có chắc muốn xóa')" th:action="@{/post-delete}" th:object="${posts}" method="post">
<input type="hidden" th:field="*{id}">
    <h3><th th:text="${posts.category}"></h3></th><br>
    <input type="submit" value="Delete">
</form>
</body>
</html>
