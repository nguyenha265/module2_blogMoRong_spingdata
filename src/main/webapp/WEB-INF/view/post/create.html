<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3><a th:href="@{/post}">Back to Post</a></h3>

<h1>Create New Post</h1>

<th:block th:if="${message}">
    <h3 th:text="${message}"></h3>
</th:block>
<form th:action="@{/post/create-post}" th:object="${post}" method="post">
    <th>New post</th>
    <input type="text" th:field="*{category}">
    <input type="submit" value="Save">
</form>
</body>
</html>
